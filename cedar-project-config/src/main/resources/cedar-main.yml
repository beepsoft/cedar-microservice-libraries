home: "${CEDAR_HOME}"
host: "${CEDAR_HOST}"

adminUser:
  userName: "cedar-admin"
  #Plain text password of "cedar-admin" user
  password: "${CEDAR_ADMIN_USER_PASSWORD}"
  #apiKey
  apiKey: "${CEDAR_ADMIN_USER_API_KEY}"

#Keycloak server related settings.
keycloak:
  #For admin tasks
  clientId: "admin-cli"
  #Configuring Keycloak instead of having a keycloak.json
  realm: "CEDAR"
  authServerUrl: "https://auth.${CEDAR_HOST}/auth"
  sslRequired: "ALL"
  resource: "${CEDAR_KEYCLOAK_CLIENT_ID}"
  publicClient: true

#MongoDB settings
templateServer:
  mongoConnection:
    host: "${CEDAR_MONGO_HOST}"
    port: "${CEDAR_MONGO_PORT}"
    user: "${CEDAR_MONGO_APP_USER_NAME}"
    password: "${CEDAR_MONGO_APP_USER_PASSWORD}"
    databaseName: "cedar"
  collections:
    field: "template-fields"
    element: "template-elements"
    template: "templates"
    instance: "template-instances"

userServer:
  mongoConnection:
    host: "${CEDAR_MONGO_HOST}"
    port: "${CEDAR_MONGO_PORT}"
    user: "${CEDAR_MONGO_APP_USER_NAME}"
    password: "${CEDAR_MONGO_APP_USER_PASSWORD}"
    databaseName: "cedar"
  collections:
    user: "users"

#Neo4J settings
neo4j:
  #Rest API settings
  #You can find these values from the browser interface: http://localhost:7474/browser/
  #Sample values:
  # transactionUrl = "http://localhost:7474/db/data/transaction/commit",
  rest:
    transactionUrl: "http://${CEDAR_NEO4J_HOST}:${CEDAR_NEO4J_REST_PORT}/db/data/transaction/commit"
    userName: "${CEDAR_NEO4J_USER_NAME}"
    userPassword: "${CEDAR_NEO4J_USER_PASSWORD}"

searchSettings:
  searchRetrieveSettings:
    maxAttempts: 3
    delayAttempts: 10000

elasticsearch:
  clusterName: "elasticsearch_cedar"
  indexName: "cedar-search"
  types:
    node: "node"
    users: "users"
    groups: "groups"
    content: "content"
  host: "${CEDAR_ELASTICSEARCH_HOST}"
  transportPort: "${CEDAR_ELASTICSEARCH_TRANSPORT_PORT}"
  size: 1000
  scrollKeepAlive: 60000

#Linked data settings
#For ID generation
linkedData:
  base: "https://repo.${CEDAR_HOST}/"
  usersBase: "${CEDAR_LD_USER_BASE}"

#Folder server global structure
folderStructure:
  rootFolder:
    path: "/"
    description: "CEDAR Root Folder"
  usersFolder:
    path: "/Users"
    description: "CEDAR Users"
  everybodyGroup:
    name: "${CEDAR_EVERYBODY_GROUP_NAME}"
    displayName: "${CEDAR_EVERYBODY_GROUP_NAME}"
    description: "Group holding all the users"

#Server bases
#for inter-service REST calls
servers:
  folder:
    port: "${CEDAR_PORT_FOLDER}"
    base: "https://folder.${CEDAR_HOST}/"
    users: "https://folder.${CEDAR_HOST}/users"
    groups: "https://folder.${CEDAR_HOST}/groups"
  group:
    port: "${CEDAR_PORT_GROUP}"
  repo:
    port: "${CEDAR_PORT_REPO}"
  resource:
    port: "${CEDAR_PORT_RESOURCE}"
    apiDoc: true
    base: "https://resource.${CEDAR_HOST}/"
    regenerateIndex: "https://resource.${CEDAR_HOST}/command/regenerate-search-index"
  schema:
    port: "${CEDAR_PORT_SCHEMA}"
    base: "https://schema.${CEDAR_HOST}/"
    coreBase: "https://schema.${CEDAR_HOST}/core/"
  submission:
    port: "${CEDAR_PORT_SUBMISSION}"
  template:
    port: "${CEDAR_PORT_TEMPLATE}"
    base: "https://template.${CEDAR_HOST}/"
  terminology:
    port: "${CEDAR_PORT_TERMINOLOGY}"
    apiDoc: true
  user:
    port: "${CEDAR_PORT_USER}"
    base: "https://user.${CEDAR_HOST}/"
    usersBase: "https://user.${CEDAR_HOST}/users/"
  valuerecommender:
    port: "${CEDAR_PORT_VALUERECOMMENDER}"
    apiDoc: true
  worker:
    port: "${CEDAR_PORT_WORKER}"


#Default values for user profile
#Used when generating user from blueprint
blueprintUserProfile:
  screenNameTemplate: "{firstName} {lastName}"
  homeFolderDescriptionTemplate: "Home folder of {firstName} {lastName}"
  defaultAPIKey:
    serviceName: "CEDAR"
    description: "Auto-generated apiKey for CEDAR"
    salt: "${CEDAR_SALT_API_KEY}"
  defaultRoles:
    normal:
      - "templateCreator"
      - "metadataCreator"
    builtInAdmin:
      - "templateCreator"
      - "metadataCreator"
      - "builtInSystemAdministrator"
  uiPreferences:
    folderView:
      sortBy: "name"
      sortDirection: "asc"
      viewMode: "grid"
    stylesheet: "default"

#Terminology server configuration
terminology:
  bioPortal:
    apiKey: "${CEDAR_BIOPORTAL_API_KEY}"
    basePath: "${CEDAR_BIOPORTAL_REST_BASE}"
    connectTimeout: 3000
    socketTimeout: 30000
    defaultPageSize: 50

importExport:
  exportDir: "${CEDAR_HOME}/export/"

folderRESTAPI:
  pagination:
    defaultPageSize: 100
    maxPageSize: 500

templateRESTAPI:
  pagination:
    defaultPageSize: 20
    maxPageSize: 500
  excludedFields:
    - "_id"
  summaries:
    field:
      fields:
        - "@id"
        - "_ui.title"
        - "_ui.description"
    element:
      fields:
        - "@id"
        - "_ui.title"
        - "_ui.description"
    template:
      fields:
        - "@id"
        - "_ui.title"
        - "_ui.description"
    instance:
      fields:
        - "@id"
        - "_ui.title"
        - "_ui.description"

cache:
  persistent:
    connection:
      host: "${CEDAR_REDIS_PERSISTENT_HOST}"
      port: "${CEDAR_REDIS_PERSISTENT_PORT}"
      timeout: 2000
    queueNames:
      searchPermission: "CEDAR-QUEUE-search-permission"
  nonPersistent:
    connection:
      host: "${CEDAR_REDIS_NONPERSISTENT_HOST}"
      port: "${CEDAR_REDIS_NONPERSISTENT_PORT}"
      timeout: 2000

submission:
  ncbi:
    sra:
      ftp:
        host: "ftp-private.ncbi.nlm.nih.gov"
        user: "CEDAR"
        password: "${CEDAR_NCBI_SRA_FTP_PASSWORD}"
        submissionDirectory: "submit/Test"

testUsers:
  testUser1:
    id: "${CEDAR_TEST_USER1_ID}"
  testUser2:
    id: "${CEDAR_TEST_USER2_ID}"