adminUser:
  userName: "cedar-admin"
  #UUID of "cedar-admin" user from Keycloak.
  #You can find this after logging in  to the admin console of Keycloak.
  uuid: "${CEDAR_ADMIN_USER_UUID}"
  #Plain text password of "cedar-admin" user
  password: "${CEDAR_ADMIN_USER_PASSWORD}"

#Keycloak server related settings.
keycloak:
  #For admin tasks
  clientId: "admin-cli"
  #Configuring Keycloak instead of having a keycloak.json
  realm: "CEDAR"
  authServerUrl: "https://auth.${CEDAR_HOST}/auth"
  sslRequired: "ALL"
  resource: "cedar-angular-app"
  publicClient: true

#MongoDB settings
templateServer:
  mongoConnection:
    host: localhost
    port: 27017
    user: "${CEDAR_MONGO_USER_NAME}"
    password: "${CEDAR_MONGO_USER_PASSWORD}"
    databaseName: "cedar"
  databaseNameTest: "cedar-test"
  collections:
    field: "template-fields"
    element: "template-elements"
    template: "templates"
    instance: "template-instances"
userServer:
  mongoConnection:
    host: localhost
    port: 27017
    user: "${CEDAR_MONGO_USER_NAME}"
    password: "${CEDAR_MONGO_USER_PASSWORD}"
    databaseName: "cedar"
  databaseNameTest: "cedar-test"
  collections:
    user: "users"

#Neo4J settings
neo4j:
  #Rest API settings
  #You can find these values from the browser interface: http://localhost:7474/browser/
  #Sample values:
  # transactionUrl = "http://localhost:7474/db/data/transaction/commit",
  # authString = "Basic {base64(user:pass)}"
  rest:
    transactionUrl: "${CEDAR_NEO4J_TRANSACTION_URL}"
    authString: "${CEDAR_NEO4J_AUTH_STRING}"

searchSettings:
  searchRetrieveSettings:
    maxAttempts: 3
    delayAttempts: 10000

elasticsearch:
  clusterName: "elasticsearch_cedar"
  indexName: "cedar-search"
  types:
    node: "node"
    users: "users"
    groups: "groups"
    content: "content"
  host: "127.0.0.1"
  transportPort: 9300
  size: 1000
  scrollKeepAlive: 60000

#Linked data settings
#For ID generation
linkedData:
  base: "https://repo.${CEDAR_HOST}/"
  usersBase: "${CEDAR_LD_USER_BASE}"

#Folder server global structure
folderStructure:
  rootFolder:
    path: "/"
    description: "CEDAR Root Folder"
  usersFolder:
    path: "/Users"
    description: "CEDAR Users"
  everybodyGroup:
    name: "Everybody"
    displayName: "Everybody"
    description: "Group holding all the users"

#Server bases
#for inter-service REST calls
servers:
  template:
    base: "https://template.${CEDAR_HOST}/"
  folder:
    base: "https://folder.${CEDAR_HOST}/"
    users: "https://folder.${CEDAR_HOST}/users"
    groups: "https://folder.${CEDAR_HOST}/groups"
  user:
    base: "https://user.${CEDAR_HOST}/"
    usersBase: "https://user.${CEDAR_HOST}/users/"
  resource:
    base: "https://resource.${CEDAR_HOST}/"
    regenerateIndex: "https://resource.${CEDAR_HOST}/command/regenerate-search-index"
  schema:
    base: "https://schema.${CEDAR_HOST}/"
    coreBase: "https://schema.${CEDAR_HOST}/core/"

#Default values for user profile
#Used when generating user from blueprint
blueprintUserProfile:
  screenNameTemplate: "{firstName} {lastName}"
  homeFolderDescriptionTemplate: "Home folder of {firstName} {lastName}"
  defaultAPIKey:
    serviceName: "CEDAR"
    description: "Auto-generated apiKey for CEDAR"
    salt: "${CEDAR_SALT_API_KEY}"
  defaultRoles:
    normal:
      - "templateCreator"
      - "metadataCreator"
    builtInAdmin:
      - "templateCreator"
      - "metadataCreator"
      - "builtInSystemAdministrator"
  uiPreferences:
    folderView:
      sortBy: "name"
      sortDirection: "asc"
      viewMode: "grid"
    stylesheet: "default"

#Terminology server configuration
terminology:
  bioPortal:
    apiKey: "${CEDAR_BIOPORTAL_API_KEY}"
    basePath: "http://data.bioontology.org/"
    connectTimeout: 3000
    socketTimeout: 30000
    defaultPageSize: 50

importExport:
  exportDir: "${CEDAR_HOME}export/"

folderRESTAPI:
  pagination:
    defaultPageSize: 100
    maxPageSize: 500

templateRESTAPI:
  pagination:
    defaultPageSize: 20
    maxPageSize: 500
  excludedFields:
    - "_id"
  summaries:
    field:
      fields:
        - "@id"
        - "_ui.title"
        - "_ui.description"
    element:
      fields:
        - "@id"
        - "_ui.title"
        - "_ui.description"
    template:
      fields:
        - "@id"
        - "_ui.title"
        - "_ui.description"
    instance:
      fields:
        - "@id"
        - "_ui.title"
        - "_ui.description"

cache:
  persistent:
    connection:
      host: "localhost"
      port: 6379
      timeout: 2000
    queueNames:
      searchPermission: "CEDAR-QUEUE-search-permission"
  nonPersistent:
    connection:
      host: "localhost"
      port: 6380
      timeout: 2000

submission:
  ncbi:
    sra:
      ftp:
        host: "ftp-private.ncbi.nlm.nih.gov"
        user: "CEDAR"
        password: "${CEDAR_NCBI_SRA_FTP_PASSWORD}"
        submissionDirectory: "submit/Test"

test:
  port: 3333
  timeout: 10000
  template:
    baseRoute: "/templates"
  element:
    baseRoute: "/template-elements"
  field:
    baseRoute: "/template-fields"
  instance:
    baseRoute: "/template-instances"

testUsers:
  testUser1:
    uuid: "${CEDAR_TEST_USER1_UUID}"
  testUser2:
    uuid: "${CEDAR_TEST_USER2_UUID}"
  testUser3:
    uuid: "${CEDAR_TEST_USER3_UUID}"
